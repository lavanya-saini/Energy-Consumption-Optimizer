<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Consumption Optimizer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Energy Consumption Optimizer</h1>
    <p>Track your energy usage, save costs, and reduce your carbon footprint.</p>
  </header>

  <main>
    <section class="card">
      <h2>Track Your Energy Usage</h2>
      <form id="energy-form">
        <label for="daily-usage">Daily Usage (kWh):</label>
        <input type="number" id="daily-usage" name="daily-usage" required placeholder="e.g., 15">

        <label for="cost-per-unit">Cost per Unit (â‚¹):</label>
        <input type="number" id="cost-per-unit" name="cost-per-unit" required placeholder="e.g., 7">

        <label for="time-frame">Select Time Frame:</label>
        <select id="time-frame" name="time-frame" required>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>

        <button type="submit">Calculate</button>
      </form>
    </section>

    <section class="card" id="results">
      <h2>Results</h2>
      <div id="usage-tracking"></div>
      <div id="predictions"></div>
      <div id="energy-saving-suggestions"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Energy Consumption Optimizer. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
